version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deliverease-crypto-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Deliverease Crypto API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - COINGECKO_API_URL=https://api.coingecko.com/api/v3
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
      - DEFAULT_PAGE_NUM=1
      - DEFAULT_PER_PAGE=10
      - MAX_PER_PAGE=100
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
      - HEALTH_CHECK_TIMEOUT=5
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crypto-network:
    driver: bridge
